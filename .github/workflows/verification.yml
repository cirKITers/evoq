name: Static Checks

on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 * * 3,6'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      run: |
        flake8 evoq tests
    - name: Format with black
      run: |
        black evoq tests --diff --check